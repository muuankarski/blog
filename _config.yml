name: markuskainu.fi
title: Markus Kainu
url: http://markuskainu.fi
description: Social scientific research blog by Markus Kainu
exclude: [/cache, komennot]
pygments: true
markdown: redcarpet
redcarpet:
  extensions: ["tables"]
destination: _site
